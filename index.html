<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Desert Mania</title>
    <link rel='stylesheet' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:300,regular,500,600,300,900" rel="stylesheet" />
    <script src='https://kit.fontawesome.com/0f0486bb75.js' crossorigin='anonymous'></script>
    <script src='script.js' defer></script>
</head>

<body>
    <main id="full-page">
<marquee behavior="smooth" direction="left">In Developement Phase</marquee>
        <!-- desert-showcase -->
        <section id="desert-page">
            <div class="title">Dessert</div>
            <div class="desert-wrapper" id="desert-wrapper">
                <div class="pop-up">${desert.name} is added</div>
            </div>
        </section>

        <!-- addtocart -->
        <div id="card-section">
            <h2 class="cart-title">Your Cart (<span id="add-count">0</span>)</h2>
            <div class="added-items">
                <div class="no-items" style="display: none;">
                    <img src="/assets/images/illustration-empty-cart.svg" alt="">
                    <p>Your Added Items will appear here.</p>
                </div>
                <div class="cart-items">
                    
                </div>
            </div>
        </div>
    </main>
</body>

</html>
